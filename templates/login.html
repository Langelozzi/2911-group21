<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet/style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet/signup-styles.css') }}">


</head>

<body>
    <nav class="horizonnav">
        <ul class="backtoindex">
            <li><a href="/"><img src="{{ url_for('static', filename='img/logo.png') }}" style=" margin-top:15px;" class="logoimg"></a></li>
        </ul>

        <ul class="navbar">
            <li>
                <div class="form-check form-switch">
                    <label class="form-check-label" for="flexSwitchCheckDefault"></label>
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
                </div>
            </li>
            <li class="login"><a href="login">Log in</a></li>
            <li style="padding-left: 1em;" class="signup"><a href="signup">Sign up</a></li>
        </ul>
    </nav>

        <div class="container">
            <form action="" method="post">
                <h1>Log in</h1>
                <hr>
    
                <div class="msgs">
                    <ul>
                        {% for msg in messages %}
                        <li style="list-style: none; color: black;">{{ msg }}</li>
                        {% endfor %}
                    </ul>
                </div>

                <label for="email">Email</label>
                <input type="text" placeholder="Enter Email" name="email" required>
                
                <label for="password">Password</label>
                <input type="password" placeholder="Enter Password" name="password" required>

                <div class="clearfix">
                    <input type="button" value="Cancel" class="cancelbtn" name="cancelbtn"></input>
                    <input type="submit" value="Log in" class="submitbtn" name="submitbtn"></input>
                </div>
            </form>
        </div>
    </div>


    <script src="{{url_for('static', filename='js/scrept.js')}}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
