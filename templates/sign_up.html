<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet/signup-styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet/style.css') }}">
    <title>CRS Sign Up</title>
</head>
<body>
    <nav class="horizonnav">
        <ul class="backtoindex">
            <li><a href="/"><img src="{{ url_for('static', filename='img/logo.png') }}" style=" margin-top:15px;" class="logoimg"></a></li>
        </ul>

        <ul class="navbar">
            <li>
                <div class="form-check form-switch">
                    <label class="form-check-label" for="flexSwitchCheckDefault"></label>
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
                </div>
            </li>
            <li class="login"><a href="/login">Log in</a></li>
        </ul>
    </nav>
    <div class="container">
        <form action="" method="post">
            <h1>Sign Up</h1>
            <p>Please fill out the information to create an account</p>
            <hr>

            <div class="msgs">
                <ul>
                    {% for msg in messages %}
                    <li style="list-style: none; color: black;">{{ msg }}</li>
                    {% endfor %}
                </ul>
            </div>

            <label for="name">Name</label>
            <input type="text" placeholder="Enter Full Name" name="name" required>
            
            <label for="email">Email</label>
            <input type="text" placeholder="Enter Email" name="email" required>
            
            <label for="password">Password</label>
            <input type="password" placeholder="Enter Password" name="password" required>
            
            <label for="email">Repeat Password</label>
            <input type="password" placeholder="Repeat Password" name="password-repeat" required>

            <div class="clearfix">
                <input type="button" value="Cancel" class="cancelbtn" name="cancelbtn"></input>
                <input type="submit" value="Sign up" class="submitbtn" name="submitbtn"></input>
            </div>
        </form>
    </div>
</body>
</html>
