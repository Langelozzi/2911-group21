<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCIT CRS Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet/style.css') }}">
</head>


<body>
    <nav class="horizonnav">
        <ul class="backtoindex">
            <li><a href="userhome"><img src="{{ url_for('static', filename='img/logo.png') }}" style=" margin-top:15px;" class="logoimg"></a></li>
        </ul>

        <ul class="navbar">
            <li>
                <div class="form-check form-switch">
                    <label class="form-check-label" for="flexSwitchCheckDefault"></label>
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
                </div>
            </li>
            <li class="login"><a href="create">New</a></li>
            <li style="padding-left: 1em;" class="signup"><a href="account">Account</a></li>
        </ul>
    </nav>
    <div class="jumbotron text-center">
        <br><h1>Home</h1><br>
    </div>
   
    <div class="container">
            <ul class="searchbar">
                <li>
                    <form>
                    </form>
                </li>
                
                <li>
                    <form method="post">    
                        <select name="teams" class="dropdown">
                            <option value="default"id="default">Sort By</option> 
                            <option value="instructor" id="instructor">Instructor</option>
                            <option value="courseN" id="courseN">Course Number</option>
                        </select>
                        <input type="text" id="searchbar" name="search">
                        <input type="submit" value="Submit" name="sorted"><br><br>
                    </form>
                </li>
            </ul>
        </div>
        <div class="container posting" data-spy="scroll" data-offset="50">
            {% for item in reviews %}
            <div class="container-fluid">
                <ul style="list-style-type:none;">
                    <li style="display: inline;float:right;"><p>rating {{item.rating}}</p></li>
                    <li><h1>{{item.title}}</h1></li>
                    <li><h3>{{item.course}}</h3></li>
                    <li><h6>{{item.instructor}}</h6></li>
                    <li style="padding-left:15px;"><p>{{item.content}}</p></li>
                    <li style="padding-left:15px;"><p>{{item.date}}</p></li>
                    <!-- <a href="edit"><button id="editButton" onclick="editGet()" type="button" class="btn btn-primary">edit</button></a> -->
                    {% if item.user_email == user.email %}
                    <form method="post">
                        <input type="submit" value="Edit" name="editbtn" class="btn btn-primary">
                        <input type="submit" name="deletebtn" value="Delete" class="btn btn-danger">
                        <input type="hidden" value="{{item.id}}" name="review_id">
                    </form>
                    {% endif %}
                </ul>
            </div>
            {% endfor %}
        </div>
    <script src="{{url_for('static', filename='js/scrept.js')}}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
