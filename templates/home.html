<head>

<body>
    <nav class="horizonnav">
        <ul class="backtoindex">
            <li>BCIT CRS</li>
            <li><button class="darkmode_switch">darkmode</button></li>
        </ul>



        <ul class="navbar">
            <li><a href="#">Log in</a></li>
        </ul>
    </nav>
    <div class="jumbotron text-center">
        <h1>Home</h1>
        <p>I have no idea what i'm doing</p>
    </div>
    <div class="container">
        {% for item in reviews %}
        <h1>{{item.title}}</h1>
        <h3>{{item.course}}</h3>
        <h6>{{item.instructor}}</h6>
        <p>{{item.review}}</p>
        <p>{{item.rating}}</p>
        <p>{{item.user_email}}</p>
        <p>{{item.date}}</p>
        {% endfor %}
    </div>
    </div>



    <script src="{{url_for('static', filename='js/scrept.js')}}"></script>
</body>
