<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCIT CRS Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet/style.css') }}">
</head>


<body>
    <nav class="horizonnav">
        <ul class="backtoindex">
            <li>BCIT CRS</li>
        </ul>

        <ul class="navbar">
            <li>
                <div class="form-check form-switch">
                    <label class="form-check-label" for="flexSwitchCheckDefault"></label>
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
                </div>
            </li>
            <li class="login"><a href="#">Log in</a></li>
        </ul>
    </nav>
    <div class="jumbotron text-center">
        <h1>Home</h1>
        <p>I have no idea what i'm doing</p>
    </div>
    
    <div class="container" data-spy="scroll" data-target=".navbar" data-offset="50">
        {% for item in reviews %}
        <div class="container-fluid">
            
            <ul style="list-style-type:none;">
                <li style="display: inline;float:right;"><p>rating {{item.rating}}</p></li>
                <li><h1>{{item.title}}</h1></li>
                <li><h3>{{item.course}}</h3></li>
                <li><h6>{{item.instructor}}</h6></li>
                <li style="padding-left:15px;"><p>{{item.content}}</p></li>
                <li style="padding-left:15px;"><p>{{item.user_email}}</p></li>
                <li style="padding-left:15px;"><p>{{item.date}}</p></li>
            </ul>
            
            
        </div>
        {% endfor %}
    </div>

    </div>


    <script src="{{url_for('static', filename='js/scrept.js')}}"></script>
</body>
